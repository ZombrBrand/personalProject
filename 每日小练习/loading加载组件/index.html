<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<script src="./loading加载组件.js"></script>
	<script>
		function dom() {
			setTimeout(function () {
				let _html1 = '<div>我是html1</div>'
				document.write(_html1)

				let _html = document.createElement('div')
				let $body = document.querySelector('body')
				_html.innerHTML = '动态生成div'
				$body.appendChild(_html)
			}, 3000)
		}

		dom()
	</script>
</body>

</html>
