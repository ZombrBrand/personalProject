<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.ct .main {
				width: 450px;
				height: 300px;
			}
			.ct .bgc_1 {
				width: 400px;
				height: 200px;
				border: 1px solid #ccc;
				margin: 0 20px;
			}
			.ct input {
				width: 200px;
				margin:20px;
				line-height: 18px;
			}
        </style>
    </head>
    <body>
    	<div class="ct">
    		<div class="main">
    			<input type="text" placeholder="http://b.jrg.org:8080/b.html" class="input_2">
    			<div class="bgc_1"></div>
    		</div>
    	</div>

    	<script type="text/javascript">
    		var inp_2 = $('.input_2');

    		inp_2.addEventListener('change', function(){
    			window.parent.document.querySelector('input').value = this.value;
    		})

            document.domain = "home.org"

    		function $(id) {
    			return document.querySelector(id);
    		}
    	</script>
    </body>
</html>
