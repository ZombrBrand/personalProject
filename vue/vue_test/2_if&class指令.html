<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" href="../css/aui.css">
</head>

<body>
    <div>
        <div id="app">
            <div class="aui-content">
                <ul class="aui-list aui-form-list">
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-input">
                                <input type="number" placeholder="手机号" v-model="mobile">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-input">
                                <input type="password" placeholder="请输入您的密码" v-model="passwd">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="aui-content-padded aui-margin-t-15">
                <!-- 使用v-if v-else判断展示那个button -->
                <!-- 
                <div class="aui-btn aui-btn-block aui-btn-info" v-if="mobile && passwd">登录</div>
                <div class="aui-btn aui-btn-block" v-else>登录</div>
                -->

                <!-- 使用v-bing:class添加css -->
                <div class="aui-btn aui-btn-block" v-bind:class="{'aui-btn-info':mobile && passwd}">登录</div>

                <div class="aui-margin-t-15">
                    <div class="aui-pull-left">
                        <a class="aui-text-info">忘记密码</a>
                    </div>
                    <div class="aui-pull-right">
                        <p class="color">免费注册</p>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                mobile:'',
                passwd:''
            }
        })
    </script>
</body>

</html>
