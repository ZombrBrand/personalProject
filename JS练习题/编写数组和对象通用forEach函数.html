<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function forEach(obj,fn){
            if(obj.instanceof){
                obj.forEach(function(item,idx){
                    fn(idx,item);
                })
            }else{
                if(obj.hasOwnProperty){
                    for(key in obj){
                        fn(key,obj[key]);
                    }
                }
            }
        }

        var arr = ['a','b','c'];
        forEach(arr,function(idx,val){
            console.log(idx,val);
        });

        var obj = {'x':100,'y':200};
        forEach(obj,function(key,val){
            console.log(key,val);
        })
    </script>
</body>
</html>
