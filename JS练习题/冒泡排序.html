<body>
    <script>
        function bubbleSort(arr){
            var len = arr.length;
            var d;

            for(var i = 0; i < len; i++){
                for(var j = 0; j < len; j++){
                    if(arr[i] < arr[j]){
                        console.log('arr['+i+']:',arr[i],'arr['+j+']:',arr[j])
                        d = arr[i];
                        arr[i] = arr[j];
                        arr[j] = d;
                    }
                }
            }
            console.log(arr)
        }

        bubbleSort([23,1,32,4,9,12,2]);
    </script>
</body>
