<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.ct .main {
				width: 450px;
				height: 300px;
			}
			.ct .bgc_1 {
				width: 400px;
				height: 200px;
				border: 1px solid #ccc;
				margin: 0 20px;
			}
			.ct input {
				width: 200px;
				margin:20px;
				line-height: 18px;
			}
        </style>
    </head>
    <body>
    	<div class="ct">
    		<div class="main">
    			<input type="text" placeholder="http://b.jrg.com:8080/b.html">
    			<div class="bgc_1"></div>
    		</div>
    	</div>

    	<script type="text/javascript">
    		var inp = $('input');

    		inp.addEventListener('change', function(){
    			if(/^#[0-9a-fA-F]{3,6}$/.test(this.value)) {
    				window.parent.postMessage(this.value,'http://a.home.org:8080/');
    				$('.bgc_1').style.backgroundColor = inp.value;
    			}else{
    				window.parent.postMessage(this.value,'http://a.home.org:8080/');
    				console.log('请输出16进制的颜色');
    			}

    		})

    		window.addEventListener('message',function(e){
    			inp.value = e.data;
    			var Color = e.data
    			$('.bgc_1').style.backgroundColor = Color;
    			window.parent.postMessage(Color,'http://a.home.org:8080/');
    		})

    		function $(id) {
    			return document.querySelector(id);
    		}
    	</script>
    </body>
</html>
